<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        {% extends 'base.html' %}
        {% block content %}
        <h2>Ingrese alguna descripci√≥n de la pelicula:</h2>
        <form action = "" method="post" autocomplete="off">
            {% csrf_token %}
        <input type="text" class="form_control" name="user_input">
        <button type="submit" class="btn btn-primary mt-3">
            Search
        </button>
        </form>
        {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>{{ movie.description }}</td>
        </tr>
      </tbody>
      {% endfor %}  
    </body>
    {% endblock content %}
